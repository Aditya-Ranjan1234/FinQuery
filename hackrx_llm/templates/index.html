<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HackRx LLM Query System</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">HackRx 6.0 – LLM Document Processor</span>
      </div>
    </nav>

    <main class="container flex-grow-1">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <!-- Upload card -->
          <div class="card shadow-sm mb-4" id="upload-card">
            <div class="card-body">
              <h5 class="card-title">Upload documents</h5>
              <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-3">
                  <input
                    class="form-control"
                    type="file"
                    id="files"
                    multiple
                    accept=".pdf,.docx,.eml"
                  />
                </div>
                <button type="submit" class="btn btn-secondary" id="upload-btn">
                  Upload
                </button>
                <div
                  id="upload-spinner"
                  class="spinner-border text-secondary d-none ms-2"
                  role="status"
                  style="width: 1.5rem; height: 1.5rem"
                ></div>
              </form>
              <div id="upload-msg" class="mt-2 small text-success d-none"></div>
            </div>
          </div>

          <!-- Query card -->
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Ask a question</h5>
              <form id="query-form">
                <div class="mb-3">
                  <label for="query" class="form-label">Query</label>
                  <select class="form-select mb-2" id="sample-select">
                    <option selected value="">– Choose a sample query –</option>
                    <option value="46-year-old male knee surgery Pune 3-month policy">46M knee surgery Pune</option>
                    <option value="30F cataract surgery Mumbai 6-month policy">30F cataract Mumbai</option>
                    <option value="55M angioplasty Delhi 12-month policy">55M angioplasty Delhi</option>
                  </select>
                  <textarea
                    class="form-control"
                    id="query"
                    rows="3"
                    placeholder="46-year-old male, knee surgery in Pune, 3-month policy"
                    required
                  ></textarea>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <button type="submit" class="btn btn-primary" id="submit-btn">
                    Submit
                  </button>
                  <div id="spinner" class="spinner-border text-secondary d-none" role="status" style="width: 1.5rem; height: 1.5rem"></div>
                </div>
              </form>
            </div>
          </div>

          <div id="result-container" class="mt-4 d-none">
            <h5>Response</h5>
            <pre id="result" class="bg-dark text-white p-3 rounded"></pre>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-3 text-center text-muted small mt-auto">
      © 2025 Bajaj Finserv Health Ltd. · Built for HackRx 6.0
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
